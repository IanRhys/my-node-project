<!DOCTYPE html>
<html>

<head>
    <title>
        Book View
    </title>
    <link rel="stylesheet" href="css/book-view-style.css">
</head>
<body onload = loadBookView()>

    <header>
        <div id="top-header">
            <a id = "logo" href = "http://localhost:3000/bookshelf">
                <img src="images/logo.png" />
            </a>
            <nav>
                <div id="profile-button">
                    <img src = "images/pfp.png" />
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div>
            <div id = "book-name">

            </div>
            
            <ul id = "leaderboard">
                Leaderboard
            </ul>

            <ul id = "upcoming-games">
                Upcoming Games
            </ul>

            <div class = "button-container">
                <button id = "make-picks" class = "button">
                    Make Picks
                </button>
                <button id = "choose-games-button" class = "button" onclick = openChooseGamesForm()>
                    Choose Games
                </button>
                <button id = "add-member-button" class = "button" onclick = openAddMemberForm()>
                    Add Member
                </button>
                <button id = "delete-book" class = "button">
                    Delete Book
                </button>
            </div>
        </div>
        <div class="form-popup" id="add-member">
            <form id = "add-member-form" class="form-container">
                <h1>New Member</h1>
                <label for="new-member-email"><b>Email:</b></label>
                <input type="text" placeholder="Enter User's Email" name="new-member-email" id = "new-member-email" required>
                <div id = "button-container">
                    <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
                    <button type="submit" class="btn" id = "add-member-submit">Add Member</button>    
                </div>
            </form>
        </div>
        <div class="form-popup" id="choose-games">
            <form id = "choose-games-form" class="form-container">
                <h1>Choose Games</h1> 
                <label for="choose-week"><b>Week:</b></label>
                <input type="text" placeholder="Week" name="choose-week" id = "choose-week" required>
                <div id = "button-container">
                    <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
                    <button type="submit" class="btn" id = "choose-week-submit">Choose Games</button>    
                </div>
            </form>
        </div>
    </main>
</body>
<script>
    function openAddMemberForm() {
        document.getElementById("add-member").style.display = "block";
    }
    function openChooseGamesForm(){
        document.getElementById("choose-games").style.display = "block";
    }
    function closeForm() {
        document.getElementById("add-member").style.display = "none";
        document.getElementById("choose-games").style.display = "none";
    }
</script>

<script src = 'scripts/bookViewScripts.js'></script>
