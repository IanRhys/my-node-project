<!DOCTYPE html>
<html>

<head>
    <title>
        Book View
    </title>
    <link rel="stylesheet" href="css/book-view-style.css">
</head>
<body onload = loadBookView()>

    <header>
        <div id="top-header">
            <a id = "logo" href = "http://localhost:3000/bookshelf">
                <img src="images/logo.png" />
            </a>
            <nav>
                <div id="profile-button">
                    <img src = "images/pfp.png" />
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div>
            <div id = "book-name">

            </div>
            
            <div id = "label">
                <b>Leaderboard</b>
            </div>

            <ul id = "leaderboard">
            </ul>

            <div id = "label">
                <b>Upcoming Games</b>
            </div>
            <ul id = "upcoming-games">
            </ul>

            <div class = "button-container">
                <button id = "make-picks-button" class = "button" onclick = openMakePicksPopup()>
                    Make Picks
                </button>
                <button id = "choose-games-button" class = "button" onclick = openChooseGamesForm()>
                    Choose Games
                </button>
                <button id = "add-member-button" class = "button" onclick = openAddMemberForm()>
                    Add Member
                </button>
                <button id = "delete-book-button" class = "button">
                    Delete Book
                </button>
            </div>
        </div>
        <div class="form-popup" id="add-member">
            <form id = "add-member-form" class="form-container">
                <h1>New Member</h1>
                <label for="new-member-email"><b>Email:</b></label>
                <input type="text" placeholder="Enter User's Email" name="new-member-email" id = "new-member-email" required>
                <div id = "button-container">
                    <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
                    <button type="submit" class="btn" id = "add-member-submit">Add Member</button>    
                </div>
            </form>
        </div>
        <div class="form-popup" id="choose-games">
            <form id = "choose-games-form" class="form-container">
                <h1>Choose Games</h1> 
                <label for="choose-week"><b>Week:</b></label>
                <input type="number" placeholder="Week" name="choose-week" id = "choose-week" required>
                <div id = "button-container">
                    <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
                    <button type="submit" class="btn" id = "choose-week-submit">Choose Games</button>    
                </div>
            </form>
        </div>
        <div class="form-popup" id="make-picks">
            <form id = "make-picks-form" class="form-container">
                <h1>Make Picks</h1> 
                <div id = "make-picks-table">

                </div>


                <div id = "picks-matchup"></div>
                <div id = "picks-line"></div>
                <div id = "picks-game-buttons">
                    <button id = "favorite-cover">Favorite Cover</button>
                    <button id = "underdog-cover">Underdog Cover</button>
                    <button id = "underdog-outright">Underdog Outright</button>
                </div>
            </form>
        </div>

        <div class="form-popup" id="confirm-picks">
            <form id = "confirm-picks-form" class="form-container">
                <h1>Confirm Picks</h1> 
                <ul id = confirm-picks-list></ul>
                <div id = "button-container">
                    <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
                    <button type="submit" class="btn" id = "choose-week-submit">Looks Good!</button>    
                </div>
            </form>
        </div>
    </main>
</body>

<script src = 'scripts/bookViewScripts.js'></script>
